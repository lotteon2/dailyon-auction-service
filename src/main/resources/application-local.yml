spring:
  config:
    activate:
      on-profile: local
    import: optional:configserver:http://127.0.0.1:8888
  # rabbitmq settings
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  cloud:
    discovery:
      enabled: true # 잠시 꺼둠

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${server.port}

endpoint:
  product-service: localhost:8085

cloud:
  aws:
    dynamodb:
      endpoint: http://localhost:8001
      region: us-west-2
    credentials:
      ACCESS_KEY_ID: local
      SECRET_ACCESS_KEY: local
